<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cristino - React Js Personal Portfolio Template</title>
    
    <link rel="icon" href="https://cristino-react.vercel.app/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5558db2d16.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</head>
<body>
    <main class="main">
        <!-- Navbar  -->
        <header>
            <div class="menu-logo">
                <img src="assets/logo-main.png" alt="">
            </div>
            <div class="menu-option">
                <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#resume">Resume</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#pages">Pages <i  class="fa-solid fa-angle-down"></i></a></li>
                </ul>
            </div>
            <div class="menu-icons">
                <ul>
                    <li><i class="fa-brands fa-facebook"></i></li>
                    <li><i class="fa-brands fa-twitter"></i></li>
                    <li><i class="fa-brands fa-instagram"></i></li>
                </ul>
                <span class="bars"><i class="fa-solid fa-bars"></i></span>
            </div>
        </header>

        <!-- Slider Area  -->
        <section class="slider-area" id="#home">
            <div class="slider-contain-area">
                <p class="slider-sub-title">Looking for a Designer !</p>
                <h1 class="slider-title">I'm Cristino Murphy</h1>
                <p class="slider-desc">Obviously I'm a Web Designer. Web Developer with over 3 years of experience. <br> Experienced with all stages of the development cycle for dynamic web projects.</p>
                <button class="slider-btn01">Hire Me</button>
                <button class="slider-btn02">Download CV <i class="fa-solid fa-download" style="margin-left: 5px;"></i></button>
            </div>
        </section>

        <!-- About Section  -->
        <section id="#about" class="about-info">

        </section>

        <section></section>
        <section></section>

    </main>
    
</body>
</html>
